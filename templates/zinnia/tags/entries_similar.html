{% load i18n %}
<ul class="{% if not entries %}no-{% endif %}entries-similar list-icon star-o ">
  {% for entry in entries %}
  <li>
    <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark">{{ entry.title }}</a>
  </li>
  {% empty %}
  <li>
    {% trans "No similar entries." %}
  </li>
  {% endfor %}
</ul>
